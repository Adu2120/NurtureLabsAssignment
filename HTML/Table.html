<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- Border -->
    <table border="1">
        <tr>
          <th>Month</th>
          <th>Date</th>
        </tr>
        <tr>
          <td>January</td>
          <td>10.01.2014</td>
        </tr>
        <tr>
          <td>February</td>
          <td>10.01.2014</td>
        </tr>
      </table>
      
      <br>
      <!-- Colspan -->
      <table border="1">
        <tr>
          <th colspan="2">Month and Date</th>
        </tr>
        <tr>
          <td>January</td>
          <td>10.01.2014</td>
        </tr>
        <tr>
          <td>February</td>
          <td>10.01.2014</td>
        </tr>
      </table>

      <br>
      <!-- RowSpan -->
      <table border="1">
        <tr>
          <th>Month</th>
          <th>Date</th>
        </tr>
        <tr>
          <td>January</td>
          <td rowspan="2">10.01.2014</td>
        </tr>
        <tr>
          <td>February</td>
        </tr>
      </table>
</body>
</html>
